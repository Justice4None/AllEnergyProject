<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../protypes/proto_1/css/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../authentication/login.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"

    <title>Tower_Defense_Prototype_1</title>

<body>
    <div class="container text-center"></div>
    <div class="row">
        <div class="card text-center">
            <div class="card-header"></div>
            <div class="card-body">
                <h5 class="card-title">User Login</h5>
                <p class="card-text">
                    <form class="form-inline" id="login-form">
                        <div class="form-group">
                            <input class="form-control mr-sm-2" type="username" placeholder="Username"
                                aria-label="Username" id="login-email">
                        </div>
                        <div class="form-group">
                            <input class="form-control mr-sm-2" type="password" placeholder="Password"
                                aria-label="Password" id="login-password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="submit">Log
                                In</button>
                            <button class="btn btn-outline-success my-2 my-sm-0" type="logout" id="logout-button">Log
                                Out</button>
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="signup-button">Sign
                                Up
                                Here!</button>
                        </div>
                    </form>
                </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
                <div id="register-div" style="display: none">
                    <div id="signup" id="test-register-form">
                        <h4>sign up here</h4>
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="username" placeholder="Username"
                                aria-label="Username" id="signup-email" required>
                            <input class="form-control mr-sm-2" type="password" placeholder="Password"
                                aria-label="Password" id="signup-password" required>
                            <button class="btn btn-outline-success my-2 my-sm-0" type="register"
                                id="register-button">register</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted">
                <div id="login-div"></div>
                <div id="login-error"></div>
            </div>
        </div>
    </div>

    <!--reference ===== bootstraps JS-->
