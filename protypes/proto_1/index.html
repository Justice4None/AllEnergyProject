    <canvas id="game_canvas"></canvas>
    <div id="hud">

        <nav class="navbar navbar-dark bg-dark justify-content-between">
            <a class="navbar-brand" style="color: rebeccapurple">Teen Titans</a>
            <form class="form-inline" id="login-form">
                <input class="form-control mr-sm-2" type="username" placeholder="Username" aria-label="Username"
                    id="login-email">
                <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password"
                    id="login-password">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="submit">Log In</button>
                <button class="btn btn-outline-success my-2 my-sm-0" type="logout" id="logout-button">Log Out</button>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="signup-button">Sign Up
                    Here!</button>
                <div id="login-div"></div>
                <div id="login-error"></div>
            </form>

            <div id="register-div" style="display: none">
                <div id="signup" id="test-register-form">
                    <h4>sign up here</h4>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="username" placeholder="Username" aria-label="Username"
                            id="signup-email" required>
                        <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password"
                            id="signup-password" required>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="register"
                            id="register-button">register</button>
                    </form>
                </div>
            </div>

        </nav>


    </div>
